<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Seating Allocation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Smart Class Timetable & Exam Hall Seating Management System</h1>
            <h2>Admin - Seating Plan</h2>
        </div>

        <div class="result-box">
            <div class="result-header">
                <h3>Download Seating Plan</h3>
            </div>

            <div class="result-content">
                <p class="status-text">
                    Last generated on:
                    <span class="status-value">
                        {{ last_generated or 'Not yet generated' }}
                    </span>
                </p>

                <form action="{{ url_for('download_seating_pdf') }}" method="GET" style="margin-top: 20px; text-align: center;">
                    <button type="submit" class="btn-primary">
                        Download Seating Plan (PDF)
                    </button>
                </form>
            </div>
        </div>

        <div class="footer">
            <p>
                Need to update data? Go back to
                <a href="{{ url_for('admin_upload') }}">Upload CSVs</a>.
            </p>
        </div>
    </div>
</body>
</html>
